<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gemini API - Requisi√ß√µes</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181c1f; color: #e0e0e0; transition: background 0.3s, color 0.3s; }
        .container { max-width: 700px; margin: 40px auto; background: #23272a; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0003; }
        h2 { text-align: center; }
        textarea, input, button { width: 100%; margin: 0.5em 0; padding: 0.7em; border-radius: 4px; border: 1px solid #444; background: #181c1f; color: #e0e0e0; }
        textarea:focus, input:focus { outline: 2px solid #4e9cff; }
        .logout { float: right; margin-top: -2.5em; background: #c00; color: #fff; border: none; width: auto; padding: 0.5em 1.2em; }
        .success, .error { display: block; text-align: center; margin: 1em 0; font-weight: bold; opacity: 0; animation: fadeIn 0.7s forwards; }
        .success { color: #4caf50; }
        .error { color: #ff5252; }
        #jsonResult { background: #181c1f; color: #e0e0e0; padding: 1em; border-radius: 6px; overflow-x: auto; font-family: 'Fira Mono', 'Consolas', monospace; font-size: 1em; }
        .json-key { color: #4e9cff; cursor: pointer; }
        .json-string { color: #e6db74; }
        .json-number { color: #b5cea8; }
        .json-boolean { color: #ffb86c; }
        .json-null { color: #ff5252; }
        .toggle { cursor: pointer; color: #4e9cff; }
        .history { background: #23272a; border: 1px solid #333; border-radius: 6px; margin: 1em 0; padding: 1em; max-height: 180px; overflow-y: auto; }
        .history h4 { margin: 0 0 0.5em 0; }
        .history-item { border-bottom: 1px solid #333; padding: 0.5em 0; cursor: pointer; }
        .history-item:last-child { border-bottom: none; }
        .history-item:hover { background: #222; }
        .dark-toggle { float: left; margin-top: -2.5em; background: #444; color: #fff; border: none; width: auto; padding: 0.5em 1.2em; border-radius: 4px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
<div class="container">
    <button class="dark-toggle" onclick="toggleDarkMode()" id="darkBtn">üåô</button>
    <button class="logout" onclick="logout()">Sair</button>
    <h2>Gemini API - Requisi√ß√µes</h2>
    <label for="payload">Payload para /v1/analyze:</label>
    <textarea id="payload" rows="6" placeholder='[{"name":"OrderService","sourceCode":"public class OrderService {}"}]'></textarea>
    <button id="analyzeBtn">Enviar</button>
    <div id="analyzeMsg"></div>
    <div class="history" id="historyBox">
        <h4>Hist√≥rico de Requisi√ß√µes</h4>
        <div id="historyList"></div>
    </div>
    <h3>Resposta JSON</h3>
    <pre id="jsonResult"></pre>
</div>
<script src="app.js"></script>
<script>
// Redireciona para login se n√£o autenticado
if (!sessionStorage.getItem('jwt')) {
    window.location.href = 'login.html';
}
function logout() {
    sessionStorage.removeItem('jwt');
    window.location.href = 'login.html';
}
function toggleDarkMode() {
    document.body.classList.toggle('light');
    if(document.body.classList.contains('light')) {
        document.body.style.background = '#f5f5f5';
        document.body.style.color = '#e0e0e0'; // Mant√©m letras brancas no modo claro
        document.getElementById('darkBtn').innerText = '‚òÄÔ∏è';
    } else {
        document.body.style.background = '#181c1f';
        document.body.style.color = '#e0e0e0';
        document.getElementById('darkBtn').innerText = 'üåô';
    }
}
</script>
</body>
</html>
