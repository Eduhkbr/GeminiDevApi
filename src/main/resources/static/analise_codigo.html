<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gemini API - Análise de Código</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
</head>
<body>

<header id="app-header"></header>

<div class="container">

    <h2>Análise de Código</h2>
    <p>Envie uma classe para análise pela IA.</p>

    <label for="className">Nome da Classe:</label>
    <input id="className" type="text" placeholder="OrderService.java" />

    <label for="classCode">Código da Classe:</label>
    <textarea id="classCode" rows="10" placeholder="public class OrderService { ... }"></textarea>

    <button id="analyzeBtn">Analisar Código</button>
    <div id="analyzeMsg"></div>

    <h3>Resposta JSON</h3>
    <pre id="jsonResult"></pre>

    <h3>Resposta Markdown</h3>
    <div id="mdResult" class="markdown-body"></div>
</div>

<script src="js/auth.js"></script>
<script src="js/analise_codigo.js"></script>
</body>
</html>
