spring:
  config:
    activate:
      on-profile: dev
  application:
    name: DevApi
  datasource:
    url: ${DEVAPI_DB_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1}
    driver-class-name: ${DEVAPI_DB_DRIVER:org.h2.Driver}
    username: ${DEVAPI_DB_USER:sa}
    password: ${DEVAPI_DB_PASS:}
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
cache:
  type: caffeine
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
logging:
  level:
    root: DEBUG
    com.eduhkbr.gemini.DevApi: DEBUG
cors:
  allowed-origins: '*'
  allowed-methods: '*'
custom:
  feature-x-enabled: true
